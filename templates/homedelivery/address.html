<!DOCTYPE html>
{% load static %}
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'homedelivery/css/style.css' %}">
</head>
{% block  body_block %}
    <div class = "jumbotron">
        <h1>Enter Address</h1>
        <form action="{% url 'homedelivery:submit' %}" method="POST">
            {% csrf_token %}
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="dNo">Door Number</label>
              <input type="text" name="dNo" class="form-control"  id="dNo"     placeholder="Door Number">
            </div>
            <!--<div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control"       id="inputPassword4" placeholder="Password">
            </div>-->
          </div>
              <div class="form-group">
                Street
                <input type="text" name="street" class="form-control"     id="street"   placeholder="1234 Main St">
              </div>
              <!--<div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control"     id="inputAddress2"  placeholder="Apartment, studio, or      floor">
              </div>-->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="town">City</label>
                    <select class="form-control" name="town" id="town">
                    {% for city in Towns %}
                      <option>{{city}}</option>
                    {% endfor %}
                    </select>
                  <!--<input type="text" name="town" class="form-control" id="town">-->
                </div>
            <!--<div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>-->
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
                <label for="phone_number">Phone Number</label>
                <input type="number" name="phone_number" class="form-control" id="phone_number">
            </div>
          </div>
          <!--
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox"       id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>-->
          <button type="submit" class="btn btn-primary">Submit!</button>
        </form>
    </div>
{% endblock %}
