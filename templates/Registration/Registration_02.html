{% extends 'Manager/base.html' %}
{%  load staticfiles %}
{% block body_block %}
{%  load bootstrap %}

    {%  if registered %}
        <h1> Registered Successfully</h1>
    {%  else %}
        <h1>Register here</h1>

        <form enctype="multipart/form-data" method="post" style="background-color: #00ff88">
            {% csrf_token %}
            {{ staff_reg_form.as_p }}
            <input type="submit" value="Register">
        </form>
    {%  endif %}
{% endblock %}
