<!DOCTYPE html>
{%  load bootstrap %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title></title>
</head>
<body>
    {%  if registered %}
        <h1> Registered Successfully</h1>
    {%  else %}
        <h1>Register here</h1>

        <form enctype="multipart/form-data" method="post" style="background-color: greenyellow;width: 50%;">
            {% csrf_token %}
            {{ staff_reg_form|bootstrap_horizontal }}
            <input type="submit" value="Register">
        </form>
    {%  endif %}
</body>
</html>
