<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    {%  if registered %}
        <h1> Registered Successfully</h1>
    {%  else %}
        <h1>Register here</h1>

        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ user_form.as_p }}

        </form>
    {%  endif %}
</body>
</html>
