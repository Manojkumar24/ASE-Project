<!DOCTYPE html>
{% extends "Registration/base.html" %}
    {% block body_block %}
<div class="jumbotron">
<h1> Please Login </h1>

    <form action="{% url 'basic_app:user_login' %}"  method="post" autocomplete="off">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Enter Username" autofocus autocomplete="false">
        <label for="password">Password:</label>
        <input type="password" name="password" autofocus>
        <input type="submit" name="" value="Login">
    </form>
    {% endblock %}
</div>
