<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'Registration/registration.css' %}"

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light">
            <ul class="navbar-nav">
                <li class="navbar-brand"><a class="navbar-link" href="{% url 'Homepage:home' %}">CAS</a></li>
                {% comment %}
                <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>{% endcomment %}
                <li><a class="nav-link" href="{% url 'Registration:register' %}">Register</a></li>
                {% if user.is_authenticated %}
                    <li><a class="nav-link" href="{% url 'Registration:user_logout' %}">Logout</a></li>
                {% comment %}<li><a class="navbar-link" href="{% url 'special' %}">Special</a></li>{% endcomment %}
                {% else %}
                    <li><a class="nav-link" href="{% url 'Registration:user_login' %}">Login</a></li>
                {% endif %}
            </ul>
    </nav>
    <div class="container">
        {% block body_block %}
        {% endblock %}

    </div>
</body>
</html>
