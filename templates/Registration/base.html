<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <ul class="nav navbar-nav">
                {% comment %}<li><a class="navbar-brand" href="{% url 'index' %}">CAS</a></li>
                {% endcomment %}<li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
                <li><a class="navbar-link" href="{% url 'Registration:register' %}">Register</a></li>
                {% if user.is_authenticated %}
                <li><a class="navbar-link" href="{% url 'logout' %}">Logout</a></li>
                <li><a class="navbar-link" href="{% url 'special' %}">Special</a></li>
                {% else %}
                <li><a class="navbar-link" href="{% url 'Registration:user_login' %}">Login</a></li>
                {% endif %}



            </ul>

        </div>
    </nav>
    <div class="container">
        {% block body_block %}
        {% endblock %}

    </div>
</body>
</html>
