{% extends "Manager/base.html" %}
{% block body_block %}
<div class="jumbotron">
    <h3>Update the form:</h3>
    <form enctype="multipart/form-data" action="{% url 'Registration:updateadmin' admin_id%}" method="post">
        {% csrf_token %}
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="Name">Name</label>
              <input name="Name" type="text" class="form-control" id="Name" value="{{admin.Name}}"placeholder="Name" readonly>
            </div>
            <div class="form-group col-md-6">
              <label for="old_password">Old Password</label>
              <input name="old_password" type="password" class="form-control" id="old_password" placeholder="Old Password" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="new_password">New Password</label>
              <input name="new_password" type="password" class="form-control" id="new_password" placeholder="New Password">
            </div>
            <div class="form-group col-md-6">
              <label for="new_password_conf">Confirm Password</label>
              <input name="new_password_conf" type="password" class="form-control" id="new_password_conf" placeholder="Confirm Password">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input name="email" type="email" class="form-control" id="email" value="{{ admin.email }}"placeholder="Email" required>
            </div>
            <div class="form-group col-md-6">
              <label for="canteen_name">Canteen Name</label>
              <input name="canteen_name" type="text" class="form-control" id="canteen_name" value="{{ admin.canteen_name}}"   placeholder="Enter your canteen's name" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="canteen_street">Canteen Street</label>
              <input name="canteen_street" type="text" class="form-control" value="{{ admin.canteen_street  }}" id="canteen_street" required>
            </div>
            <div class="form-group col-md-6">
              <label for="canteen_pincode">Canteen Pincode</label>
              <input name="canteen_pincode"  maxlength="6" minlength="6" type="text" value="{{ admin.canteen_pincode }}" class="form-control" id="canteen_pincode" required>
            </div>
          </div>
          <div class="form-row col">
            <button type="submit" class="btn btn-primary">Update Admin</button>
            </div>
        </form>
    </div>
    {% endblock %}
