{% extends "Manager/base.html" %}
{% block body_block %}
    <div class="container">
<form  method="post" action="{% url 'remove_tables' %}">
    {% if item %}
    <table>
    <tr>
        <th>ID</th>
        <th>Availability</th>
        <th>Size</th>
        <th>Zone</th>
    </tr>
    {% for items in item %}
    <tr>
        <td>{{ items.Table_id }}</td>
        <td>{{ items.availability }}</td>
        <td>{{ items.size }}</td>
        <td>{{ items.zone }}</td>
    </tr>
    {% endfor %}
    </table>
    {% endif %}
    {{ form.as_p }}
    {% csrf_token %}
    {{ form.errors }}
    <input type="submit" class="btn btn-primary" value="Remove">
</form>
    </div>
{% endblock %}
