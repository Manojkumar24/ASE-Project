<!DOCTYPE html>
<html lang="en">
{% extends 'Homepage/Header_Footer.html' %}
{% load static %}
{% block content %}
    <h1>Comment</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        Rating:
  		<div class="star-rating">
  			<input id="star-5" type="radio" name="ratingnew" value="5">
  			<label for="star-5" title="5 stars">
  					<i class="active fa fa-star" aria-hidden="true"></i>
  			</label>
  			<input id="star-4" type="radio" name="ratingnew" value="4">
  			<label for="star-4" title="4 stars">
  					<i class="active fa fa-star" aria-hidden="true"></i>
  			</label>
  			<input id="star-3" type="radio" name="ratingnew" value="3">
  			<label for="star-3" title="3 stars">
  					<i class="active fa fa-star" aria-hidden="true"></i>
  			</label>
  			<input id="star-2" type="radio" name="ratingnew" value="2">
  			<label for="star-2" title="2 stars">
  					<i class="active fa fa-star" aria-hidden="true"></i>
  			</label>
  			<input id="star-1" type="radio" name="ratingnew" value="1">
  			<label for="star-1" title="1 star">
  					<i class="active fa fa-star" aria-hidden="true"></i>

  			</label>
            </div>
        <div class="rw-ui-container"></div>
        <button type="submit" class="save btn btn-default">Add</button>
    </form>
 {% endblock %}
